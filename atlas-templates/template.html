   <body class="bg-lightest-gray lora lh-copy f5-ns f6 dark-gray mt5">
     <header class="bg-white roboto gray top-0 cf mb0 bb w-100 b--black-10 fixed z-max">
        <div class="mw8 center tc">

          </form>
          <div class="fr pa1 pt2-ns mt3-ns mt2 pr4-ns pr3 f5">MENU</div>
        </div>

      <div class="ml3-m mr3-m ml5-l mr5-l mt5-m mt5-l mt3">

          <h3 class="f4-ns tc tl-ns f5 gray i pl3 pr3 mb0">@(select-from-doc 'subtitle here)</h3>
        </div>
        <article class="mw8 center">
          <div class="cf">

            </div>

      </div>
      <div class="mw8 center tc">
        <div class="flex items-center justify-center pa4">
          <a href="#0" class="mr3 mr0-ns f5 no-underline dark-gray bg-animate hover-bg-dark-gray hover-white inline-flex items-center pa3 ba border-box">
              <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
                <title>chevronLeft icon</title>
                <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
              </svg>
          </a>
          <div class="fl w-100 w-30-ns ma3-ns mb3 bg-gray h5"></div>

            <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
